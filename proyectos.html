<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos - Felipe Bravo Miranda</title>
  <meta name="description" content="Galería de proyectos de Felipe Bravo Miranda, Analista de Sistemas.">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black font-inter text-white min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-black border-b border-gray-800">
    <div class="max-w-4xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/index.html" class="text-xl font-semibold text-white hover:text-gray-300 transition-colors logo-link nav-link" id="logo-link">fgbravom</a>
        <div class="hidden md:flex space-x-6">
          <a href="/sobremi.html" class="text-gray-300 hover:text-white transition-colors nav-link">Sobre mí</a>
          <a href="/proyectos.html" class="text-gray-300 hover:text-white transition-colors nav-link active font-bold">Proyectos</a>
          <a href="/index.html#tecnologias" class="text-gray-300 hover:text-white transition-colors nav-link">Tecnologías</a>
          <a href="/index.html#contacto" class="text-gray-300 hover:text-white transition-colors nav-link">Contacto</a>
        </div>
        <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="md:hidden hidden absolute left-0 right-0 top-full bg-black border-b border-gray-800 shadow-lg pb-4 z-50">
        <div class="flex flex-col space-y-3 px-6 pt-4">
          <a href="/sobremi.html" class="text-gray-300 hover:text-white transition-colors py-2 nav-link">Sobre mí</a>
          <a href="/proyectos.html" class="text-gray-300 hover:text-white transition-colors py-2 nav-link active font-bold">Proyectos</a>
          <a href="/index.html#tecnologias" class="text-gray-300 hover:text-white transition-colors py-2 nav-link">Tecnologías</a>
          <a href="/index.html#contacto" class="text-gray-300 hover:text-white transition-colors py-2 nav-link">Contacto</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-1 flex flex-col items-center py-12 px-4">
    <div id="proyectos-galeria" class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </main>
  <footer class="bg-black text-white py-12 mt-0">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <p class="text-gray-400">Desarrollado por <span class="text-white font-medium">fgbravom</span></p>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Renderizar todos los proyectos en la galería
    if (typeof PROJECTS_DATA !== 'undefined') {
      const contenedor = document.getElementById('proyectos-galeria');
      contenedor.innerHTML = '';
      PROJECTS_DATA.forEach(proyecto => {
        contenedor.innerHTML += `
          <div class="bg-gray-800 rounded-2xl shadow-lg border border-gray-700 hover:shadow-2xl transition-all flex flex-col overflow-hidden">
            <img src="${proyecto.imagen}" alt="${proyecto.titulo}" class="w-full h-48 object-cover">
            <div class="p-5 flex-1 flex flex-col">
              <div class="flex items-center justify-between mb-2">
                <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded">${proyecto.anio}</span>
                <span class="text-xs px-2 py-1 rounded ${proyecto.estado === 'Trabajo actual' ? 'bg-green-700 text-green-200' : proyecto.estado === 'En desarrollo' ? 'bg-yellow-700 text-yellow-200' : 'bg-purple-700 text-purple-200'}">${proyecto.estado}</span>
              </div>
              <h2 class="text-lg font-bold text-white mb-1">${proyecto.titulo}</h2>
              <div class="flex flex-wrap gap-2 mb-2">
                ${proyecto.etiquetas.map(et => `<span class="text-xs bg-gray-600 text-gray-200 px-2 py-1 rounded">${et}</span>`).join(' ')}
              </div>
              <p class="text-gray-400 text-sm mb-3 flex-1">${proyecto.descripcion}</p>
              <div class="flex items-end justify-between mt-auto">
                <span class="text-xs text-gray-500">${proyecto.fecha}</span>
                ${proyecto.enlace ? `<a href="${proyecto.enlace}" target="_blank" class="text-blue-400 hover:underline text-xs font-medium">Ver más</a>` : ''}
              </div>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
