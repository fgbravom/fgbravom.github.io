  <!-- Content -->

    <!-- Presentación principal -->
    <div class="max-w-4xl mx-auto px-6 text-center animate-fade-in">
      <div class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-12">
        <div class="relative animate-slide-up">
          <img src="assets/images/perfil.jpg" alt="Felipe Bravo" class="w-32 h-32 md:w-40 md:h-40 rounded-2xl object-cover shadow-2xl border-4 border-white" />

          <div class="flex space-x-4">
            <a href="https://github.com/fgbravom" target="_blank" class="text-gray-300 hover:text-white transition-colors">
              <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="mailto:tu-correo@ejemplo.com" class="text-gray-300 hover:text-white transition-colors">
              <i class="fas fa-envelope text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scroll Indicator -->
    <div id="scroll-indicator" class="mt-12 animate-bounce transition-all duration-500 ease-in-out">
      <div class="w-6 h-10 border-2 border-white rounded-full flex justify-center">
        <div class="w-1 h-3 bg-white rounded-full mt-2 animate-pulse"></div>
      </div>
    </div>
  </div>
